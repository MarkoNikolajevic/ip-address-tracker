<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./dist/style/css/app.css" />
  </head>
  <body>
    <header class="main-header text-center px-6 pt-6 lg:pt-8 relative">
      <h1 class="title text-white font-medium mb-6 lg:mb-8">
        IP Address Tracker
      </h1>
      <form class="search-ip-form relative">
        <input
          class="search-input pl-6 py-4 absolute"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button
          class="submit-btn absolute flex items-center justify-center"
          type="submit"
        >
          <img src="./images/icon-arrow.svg" alt="arrow right" />
        </button>
      </form>
      <div
        class="results-container p-6 bg-white absolute flex flex-col lg:flex-row items-center justify-center lg:justify-between text-center"
      >
        <div class="result relative">
          <h4 class="result-title uppercase">IP Address</h4>
          <p class="result-data" id="ip"></p>
        </div>
        <div class="result relative">
          <h4 class="result-title uppercase">Location</h4>
          <p class="result-data" id="location"></p>
        </div>
        <div class="result relative">
          <h4 class="result-title uppercase">Timezone</h4>
          <p class="result-data" id="timezone"></p>
        </div>
        <div class="result">
          <h4 class="result-title uppercase">ISP</h4>
          <p class="result-data" id="isp"></p>
        </div>
      </div>
    </header>
    <main id="ip-map"></main>

    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
